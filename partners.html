<!DOCTYPE html>

      <title>A-32 Partners</title>

   <body>
      <div class="w3-bar w3-black w3-top w3-padding">
         <a href="index.html" class="w3-bar-item w3-button w3-hover-red">Home</a>

         <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
      </div>
      <div id="demo" class="w3-bar-block w3-black w3-padding w3-hide w3-hide-large w3-hide-medium">
         <a href="index.html" class="w3-bar-item w3-button w3-hover-red">Home</a>
         <a href="partners.html" class="w3-bar-item w3-button w3-hover-red">Partners</a>

         <a href="contact.html" class="w3-bar-item w3-button w3-hover-red w3-right">Contact</a>

      </div>
      <!-- Page content -->
      <div class="w3-content" style="max-width:2000px;margin-top:52px">

            <div class="w3-panel">

                  <i class="fa fa-twitter w3-margin-left"></i>
                  <i class="fa fa-twitch w3-margin-left"></i>
                  <i class="fa fa-youtube w3-margin-left"></i>
               </p>
            </div>
         </div>
      </div>
      <script>
         function myFunction() {
             var x = document.getElementById("demo");
             if (x.className.indexOf("w3-show") == -1) {
                 x.className += " w3-show";
             } else { 
                 x.className = x.className.replace(" w3-show", "");
             }
         }
      </script>
